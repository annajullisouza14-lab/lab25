<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loja de Prendas - Login</title>
  <style>
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f3e5d0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    /* Cabeçalho com logo */
    header {
      position: absolute;
      top: 20px;
      right: 40px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo {
      width: 40px;
      height: 40px;
      background: radial-gradient(circle at center, #8b5e3c 40%, #5b3a1d 100%);
      border-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-weight: bold;
      font-size: 18px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }

    header h1 {
      color: #5b3a1d;
      font-size: 1.5rem;
      margin: 0;
    }

    /* Card de Login */
    .login-card {
      background: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      border: 1px solid #e0c9a6;
    }

    .login-card h2 {
      color: #5b3a1d;
      margin-bottom: 20px;
    }

    .login-card input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #c2a78e;
      border-radius: 8px;
      outline: none;
      transition: 0.3s;
    }

    .login-card input:focus {
      border-color: #8b5e3c;
      box-shadow: 0 0 5px #c4a07a;
    }

    .login-card button {
      width: 100%;
      background-color: #8b5e3c;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      margin-top: 10px;
    }

    .login-card button:hover {
      background-color: #70482c;
    }

    .login-card p {
      font-size: 0.9rem;
      color: #7a5a40;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho com logo -->
  <header>
    <div class="logo">LP</div>
    <h1>Loja de Prendas</h1>
  </header>

  <!-- Card de Login -->
  <div class="login-card">
    <h2>Bem-vindo(a)!</h2>
    <input type="email" id="email" placeholder="Email" required>
    <input type="password" id="senha" placeholder="Senha" required>
    <button onclick="entrar()">Entrar</button>
    <p>Esqueceu sua senha?</p>
  </div>

  <script>
    function entrar() {
      const email = document.getElementById("email").value;
      const senha = document.getElementById("senha").value;

      if (email === "" || senha === "") {
        alert("Preencha todos os campos!");
        return;
      }

      // Redireciona para outra página (exemplo)
      window.location.href = "INDEX2.html";
    }
  </script>
</body>
</html>
